# Hugo configuration file
title: Lu nuJ

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    title: Lu & nuJ
    weight: 1
    
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - name: 学习文档
      pageRef: /docs
      weight: 1
    - name: 个人博客
      pageRef: /blog
      weight: 2
    - name: 博客标签
      pageRef: /tags
      weight: 3
    - identifier: 分类
      weight: 4
      name: 日期分类
    - identifier: 2025@3
      name: 2025@3
      pageRef: /tags/2025@3
      parent: 分类
    - identifier: proj
      name: 项目介绍
      pageRef: /proj
      weight: 6
      params:
        type: link
        icon: collection
    - name: 搜索
      weight: 7
      params:
        type: search
    - name: 主题
      weight: 8
      params:
        type: theme-toggle
        label: true # optional, default is false
    - name: 关于
      pageRef: /about
      weight: 9
    - name: GitHub仓库
      weight: 10
      url: "https://github.com/lunuj"
      params:
        icon: github
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "关于"
      pageRef: "/about"
      weight: 2

enableGitInfo: true

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  # 显示最后修改日期
  displayUpdatedDate: true
  dateFormat: "2006年1月2日"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 40
    article:
      displayPagination: true
  toc:
    displayTags: true
  page:
      # full (100%), wide (90rem), normal (1280px)
      width: wide
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover